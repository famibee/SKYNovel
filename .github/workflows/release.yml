name: "Release package"

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        # Subsequent workflow runs will use the cached version of Bun.
        bun-version: 1.1.34
        registry-url: https://npm.pkg.github.com/

    - name: ðŸ“¦ Install dependencies
      run: |
        bun install
        bun test

    - name: ðŸ“œ Semantic Release
      uses: cycjimmy/semantic-release-action@v4
      with:
        # You can specify specifying version range for the extra plugins if you prefer.
        extra_plugins: |
          @semantic-release/changelog
          @semantic-release/git
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        NPM_TOKEN: ${{secrets.NPM_TOKEN}}

    - name: ðŸ“¦ Publish to NPM Registry (in Gihhub ?)
      run: |
        bunx can-npm-publish --verbose && bun publish || echo "Does not publish"
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  publish-npm:
    needs: build

    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“œ Fetch the latest tag
        id: latest_tag
        run: |
          export LATEST_TAG="$(curl -fsi "https://github.com/${GITHUB_REPOSITORY}/releases/latest" | awk -F/ '/^(L|l)ocation:/ {print $(NF)}')"
          echo "::set-output name=latest_tag::${LATEST_TAG}"
      - uses: actions/checkout@v4
        with:
          ref: ${{steps.latest_tag.outputs.latest_tag}}
      - run: git log

      - name: ðŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Subsequent workflow runs will use the cached version of Bun.
          bun-version: 1.1.34
          registry-url: https://registry.npmjs.org/
          scope: '@famibee'

      - name: ðŸ“¦ Install dependencies
        run: |
          bun install

      - name: ðŸ“¦ Publish to NPM Registry
        run: |
          bun publish --access=public || echo "Does not publish"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
