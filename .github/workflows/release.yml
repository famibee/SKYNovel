name: "Release package"

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v5

    - name: ðŸ”§ Setup
      uses: oven-sh/setup-bun@v2
      with:
        registry-url: https://npm.pkg.github.com/
    - name: ðŸ”§ Setup node 4 Semantic Release
      uses: actions/setup-node@v6
      with:
        registry-url: https://npm.pkg.github.com/
        node-version: 'lts/*'

    - name: ðŸ“¦ Install dependencies
      run: |
        bun install
        bun test

    - name: ðŸ“œ Semantic Release
      run: npm run semantic-release
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: ðŸ“¦ Publish to NPM Registry (in Gihhub)
      run: bunx can-npm-publish --verbose && bun publish --provenance || echo "Does not publish"
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  publish-npm:
    needs: build

    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“œ Fetch the latest tag
        id: latest_tag
        run: |
          export LATEST_TAG="$(curl -fsi "https://github.com/famibee/${GITHUB_REPOSITORY}/releases/latest" | awk -F/ '/^(L|l)ocation:/ {print $(NF)}')"
          echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v5
        with:
          ref: ${{steps.latest_tag.outputs.latest_tag}}
      - run: git log

      - name: ðŸ”§ Setup
        uses: oven-sh/setup-bun@v2
        with:
          registry-url: https://registry.npmjs.org/
          scope: '@famibee'

      - name: ðŸ“¦ Install dependencies
        run: bun install

      - name: ðŸ“¦ Publish to NPM Registry
        run: bunx can-npm-publish --verbose && bun publish --provenance --access=public || echo "Does not publish"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
