name: "Release package"

on:
  push:
    branches: [ master ]

jobs:
  pub4gh:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: write
      issues: write
      pull-requests: write
      packages: write

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v5

    - name: ğŸ”§ Setup
      uses: oven-sh/setup-bun@v2
      with:
        registry-url: https://npm.pkg.github.com/
    - name: ğŸ”§ Setup node 4 Semantic Release (å†…éƒ¨ã§ä½¿ç”¨ã€å‰Šé™¤ä¸å¯)
      uses: actions/setup-node@v6
      with:
        registry-url: https://npm.pkg.github.com/
        node-version: 'lts/*'

    - name: ğŸ“¦ Install dependencies
      run: |
        bun install
        bun test

    - name: ğŸ”§ get-next-version
      run: npx semantic-release --dry-run
      id: srdr
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: ğŸ“œ Semantic Release
      run: bun run semantic-release
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: ğŸ“¦ Publish to NPM Registry (to Gihhub)
      run: bunx can-npm-publish --verbose && bun publish || echo "Does not publish"
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    outputs:
      nr-published: ${{steps.srdr.outputs.new-release-published}}
      nr-version: ${{steps.srdr.outputs.new-release-version}}
      nr-git-tag: ${{steps.srdr.outputs.new-release-git-tag}}


  pub4npm:
    needs: pub4gh

    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read

    if: needs.pub4gh.outputs.nr-published == 'true'
    steps:
      - run: echo "The new release version is ${{needs.pub4gh.outputs.nr-version}}"
      - run: echo "The new release git tag is ${{needs.pub4gh.outputs.nr-git-tag}}"

      - name: ğŸ“œ Fetch the latest tag
        uses: actions/checkout@v5
        with:
          ref: ${{needs.pub4gh.outputs.nr-git-tag}}
      - run: git log

      - name: ğŸ”§ Setup node 4 Semantic Release
        uses: actions/setup-node@v6
        with:
          registry-url: https://registry.npmjs.org/
          # scope: '@famibee'
          node-version: 'lts/*'
      - name: ğŸ”§ Setup
        uses: oven-sh/setup-bun@v2
        with:
          registry-url: https://registry.npmjs.org/
          # scope: '@famibee'

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ“¦ Publish to NPM Registry (to npmjs)
        run: npx can-npm-publish --verbose && npm publish || echo "âŒï¸ Does not publish"
        # run: bunx can-npm-publish --verbose && bun publish || echo "âŒï¸ Does not publish"
