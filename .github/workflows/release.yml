name: "Publish"

on:
  push:
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: write
      issues: write
      pull-requests: write
      packages: write

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: ğŸ”§ Setup bun
      uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

    - name: ğŸ”§ Get node_modules cache
      id: cache-restore
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: node_modules
        key: ${{runner.os}}-bun-${{hashFiles('bun.lock')}}
    - name: ğŸ“¦ Install dependencies
      if: steps.cache-restore.outputs.cache-hit != 'true'
      run: bun install --frozen-lockfile

    - name: ğŸ” Test
      run: bun test

    - name: ğŸ”§ Setup node 4 Semantic Release (å†…éƒ¨ã§ä½¿ç”¨ã€å‰Šé™¤ä¸å¯)
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
      with:
        node-version: 'lts/*'

    - name: ğŸ”§ Setup lib 4 Semantic Release
      run: bun i -D --no-save conventional-changelog-conventionalcommits

    - name: ğŸ“œ Semantic Release
      uses: cycjimmy/semantic-release-action@b12c8f6015dc215fe37bc154d4ad456dd3833c90 # v6.0.0
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
