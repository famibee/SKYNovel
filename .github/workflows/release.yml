name: "Release package"

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: oven-sh/setup-bun@v2
      with:
        # Subsequent workflow runs will use the cached version of Bun.
        bun-version: 1.1.34
        registry-url: https://npm.pkg.github.com/

    - run: bun install
    - run: bun test

    - run: npx -p node@v18-lts -c "npx semantic-release"
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - run: bunx can-npm-publish --verbose && bun publish || echo "Does not publish"
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  publish-npm:
    needs: build

    runs-on: ubuntu-latest
    steps:
      - name: Fetch the latest tag
        id: latest_tag
        run: |
          export LATEST_TAG="$(curl -fsi "https://github.com/${GITHUB_REPOSITORY}/releases/latest" | awk -F/ '/^(L|l)ocation:/ {print $(NF)}')"
          echo "::set-output name=latest_tag::${LATEST_TAG}"
      - uses: actions/checkout@v4
        with:
          ref: ${{steps.latest_tag.outputs.latest_tag}}
      - run: git log

      - uses: oven-sh/setup-bun@v2
        with:
          # Subsequent workflow runs will use the cached version of Bun.
          bun-version: 1.1.34
          registry-url: https://registry.npmjs.org/
          scope: '@famibee'

      - run: bun install

      - run: bunx can-npm-publish --verbose && bun publish --access=public || echo "Does not publish"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
