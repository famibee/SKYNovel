name: "Release package"

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: write
      issues: write
      pull-requests: write
      packages: write
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v5

    - name: 🔧 Setup
      uses: oven-sh/setup-bun@v2
      with:
        registry-url: https://npm.pkg.github.com/
    - name: 🔧 Setup node 4 Semantic Release (内部で使用、削除不可)
      uses: actions/setup-node@v6
      with:
        registry-url: https://npm.pkg.github.com/
        node-version: 'lts/*'

    - name: 📦 Install dependencies
      run: |
        bun install
        bun test

    - name: 📜 Semantic Release
      run: bun run semantic-release
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: 📦 Publish to NPM Registry (in Gihhub)
      run: bunx can-npm-publish --verbose && bun publish || echo "Does not publish"
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  publish-npm:
    needs: build

    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    steps:
      - name: 📜 Fetch the latest tag
        id: latest_tag
        run: |
          export LATEST_TAG="$(curl -fsi "https://github.com/famibee/${GITHUB_REPOSITORY}/releases/latest" | awk -F/ '/^(L|l)ocation:/ {print $(NF)}')"
          echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v5
        with:
          ref: ${{steps.latest_tag.outputs.latest_tag}}
      - run: git log

      - name: 🔧 Setup node 4 Semantic Release
        uses: actions/setup-node@v6
        with:
          registry-url: https://registry.npmjs.org/
          scope: '@famibee'
          node-version: 'lts/*'
      - name: 🔧 Setup
        uses: oven-sh/setup-bun@v2
        with:
          registry-url: https://registry.npmjs.org/
          scope: '@famibee'

      - name: 📦 Install dependencies
        run: bun install

      - name: 📦 Publish to NPM Registry
        # 5.2
        # run: npx can-npm-publish --verbose && npm publish || echo "❌️ Does not publish"
        run: bunx can-npm-publish --verbose && npm publish || echo "❌️ Does not publish"
        # run: bunx can-npm-publish --verbose && bun publish || echo "❌️ Does not publish"
