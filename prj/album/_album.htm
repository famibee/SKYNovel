<link rel="stylesheet" href="../lib/materialize.min.css">
<style type="text/css">
	html {user-select: none; -webkit-user-select: none;}	/* 選択禁止 */
	.card .card-title {margin-left: 0.5em;}		/* 微調整 */
</style>
<script defer src="../lib/materialize.min.js"></script>
<script>
	const a = [	// アルバムの内容
		{"type": "pic", "img": "../bgimage/yun_1184.jpg", "title": "川辺"},
		{"type": "pic", "img": "../bgimage/yun_1317.jpg", "title": "水中"},
		{"type": "pic", "img": "../bgimage/yun_2352.jpg", "title": "桜1"},
		{"type": "pic", "img": "../bgimage/yun_2384.jpg", "title": "桜2"},
		{"type": "pic", "img": "../fgimage/F_口元.jpg", "title": "語り手"},
		{"type": "mov", "img": "nc10889.mp4", "title": "桜"},
		{"type": "bgm", "img": "thbgm.jpg", "title": "free32"},
		{"type": "bgm", "img": "thbgm.jpg", "title": "free49"},
		{"type": "bgm", "img": "thbgm.jpg", "title": "free61"},
		{"type": "bgm", "img": "thbgm.jpg", "title": "free0509"},
	];
	document.addEventListener('DOMContentLoaded', ()=> {
		const lst = document.getElementsByClassName('row')[0];
		a.forEach((v, i)=> {
			// 表示処理
			let elm = '';
			switch (v.type) {
				case 'pic':
					elm = `
	<div class="card">
	<div class="card-image">
		<img src="${v.img}" class="materialboxed">
	</div>`;
					break;

				case 'mov':
					elm = `
	<div class="card" style="margin-bottom: 0px;">
	<video class="responsive-video" controls>
		<source src="${v.img}" type="video/mp4"/>
	</video>`;
					break;

				default:
					elm = `
	<div class="card">
	<div class="card-image">
		<img src="${v.img}" id="th_${i}">
	</div>`;
					break;
			}
			lst.insertAdjacentHTML('beforeend', `
<div class="col s12 m4 l3 hoverable sld2dsp grey lighten-2">${elm}
	<span class="card-title">${v.title}</span>
	</div>
</div>`);

			// クリックイベント処理を追加
			let fnc = (t, e)=> {};
			switch (v.type) {
				case 'bgm':
					fnc = (t, e)=> {
						;
console.log(`click:${i} ${a[i].title}`);
					};
					break;

				default:
					return;
			}
			document.getElementById(`th_${i}`).addEventListener('click', fnc);
		});
		M.Materialbox.init(document.querySelectorAll('.materialboxed'));
	}, false);

</script>
</head>
<body class="blue-grey lighten-4" oncontextmenu="return false;">
	<div class="navbar-fixed"><nav class="blue-grey darken-1" role="navigation">

			<a class="waves-effect waves-light btn grey" id="close">x</a>
			<span class="brand-logo center">アルバム画面</span>
		</div>
	</nav></div>

	<div class="row"></div>
</body></html>
