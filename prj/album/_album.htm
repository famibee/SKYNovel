<!doctype html><html lang="ja">
<head><meta charset="utf-8"/><title>&nbsp;</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../lib/materialize.min.css">
<style type="text/css">
	html {user-select: none; -webkit-user-select: none;}	/* 選択禁止 */
	.card .card-title {margin-left: 0.5em;}		/* 微調整 */
</style>
<script defer src="../lib/materialize.min.js"></script>
<script>
	let a = [	// アルバムの内容
		{"type": "pic", "fn": "../bg/yun_1184.jpg", "title": "川辺dummy"},
		{"type": "pic", "fn": "../bg/yun_1317.jpg", "title": "水中"},
		{"type": "pic", "fn": "../bg/yun_2352.jpg", "title": "桜1"},
		{"type": "pic", "fn": "../bg/yun_2384.jpg", "title": "桜2"},
		{"type": "pic", "fn": "../image/F_口元.jpg", "title": "語り手"},
		{"type": "pic", "fn": "_album_miken.jpg", "title": "？？？", "enabled": "false"},
		{"type": "mov", "fn": "nc10889.mp4", "title": "桜"},
		{"type": "bgm", "fn": "free32", "title": "free32(BGM)"},
		{"type": "bgm", "fn": "free49", "title": "free49(BGM)"},
		{"type": "bgm", "fn": "free61", "title": "free61(BGM)"},
		{"type": "bgm", "fn": "free0509", "title": "free0509(BGM)"},
	];
	document.addEventListener('DOMContentLoaded', ()=> {
		if (location.protocol == 'file:') init();	// ローカルデバッグ用
	}, false);

	var val_dic = null;
	function init() {
		if (val_dic) a = JSON.parse(val_dic);

		const lst = document.getElementsByClassName('row')[0];
		a.forEach((v, i)=> {
			// 表示処理
			let elm = '';
			switch (v.type) {
				case 'pic':
					elm = `
	<div class="card">
	<div class="card-image">
		<img src="${v.fn}"${(v.enabled == 'false') ?'' :' class="materialboxed"'}>
	</div>`;
					break;

				case 'mov':
					elm = `
	<div class="card" style="margin-bottom: 0px;">
	<video class="responsive-video" controls>
		<source src="${v.fn}" type="video/mp4"/>
	</video>`;
					break;

				default:
					elm = `
	<div class="card">
	<div class="card-image waves-effect waves-block waves-light">
		<img src="thbgm.jpg" class="bgm" data-arg="${v.fn}">
	</div>`;
					break;
			}
			lst.insertAdjacentHTML('beforeend', `
<div class="col s12 m4 l3 hoverable sld2dsp grey lighten-2">${elm}
	<span class="card-title">${v.title}</span>
	</div>
</div>`);
		});
		M.Materialbox.init(document.querySelectorAll('.materialboxed'));
	}

	function val2ctrl() {	// 変数→コンポーネント
		document.getElementById('fnBgm').textContent = val_fnBgm;
	}

</script>
</head>
<body class="blue-grey lighten-4" oncontextmenu="return false;">
	<div class="navbar-fixed"><nav class="blue-grey darken-1" role="navigation">
		<div class="nav-wrapper container">
			<span class="brand-logo center">アルバム画面</span>
			<a class="waves-effect waves-light btn grey" id="close">x</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li>now_playing : <span id="fnBgm"></span></li>
			</ul>
			</div>
	</nav></div>

	<div class="row"></div>
</body></html>
