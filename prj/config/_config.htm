<!doctype html><html lang="ja">
<head><meta charset="utf-8"/><title>&nbsp;</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../lib/materialize.min.css">
<style type="text/css">html {user-select: none; -webkit-user-select: none;}</style>
<script defer src="../lib/materialize.min.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', ()=> {
		// コンポーネントにイベント処理追加
		const elms = document.getElementsByClassName('sld2dsp');
		for (let i=0, max=elms.length; i<max; ++i) {
			const bar = elms[i].getElementsByTagName('input')[0];
			if (! bar) continue;
			const target = elms[i].getElementsByClassName('sld2val')[0];
			bar.addEventListener('input', ()=> {
				window[`val_${bar.id}`] = bar.value;	// 変数更新
				target.innerHTML = bar.value;			// スライダー数値表示を更新
			});
		}
		const chks = document.getElementsByClassName('sn_chk');
		for (let i=0, max=chks.length; i<max; ++i) {
			const chk = chks[i];
			chk.addEventListener('input', ()=> {
				window[`val_${chk.id}`] = chk.checked;	// 変数更新
			});
		}
		document.getElementById('sldBackAlpha').addEventListener('input', e=> {
			val_sldBackAlpha = e.target.value;
			drawSampleView();
		});
	}, false);

	function val2ctrl() {	// 変数→コンポーネント
		document.getElementById('version').textContent = val_version;
		drawSampleView();

		const sld2 = document.getElementsByClassName('sn_sld');
		for (let i=0, max=sld2.length; i<max; ++i) {
			const e = sld2[i];
			e.value = window[`val_${e.id}`];
		}
		const elms = document.getElementsByClassName('sld2dsp');
		for (let i=0, max=elms.length; i<max; ++i) {
			const bar = elms[i].getElementsByTagName('input')[0];
			if (! bar) continue;
			const target = elms[i].getElementsByClassName('sld2val')[0];
			target.innerHTML = bar.value;			// スライダー数値表示を更新
		}

		const chks = document.getElementsByClassName('sn_chk');
		for (let i=0, max=chks.length; i<max; ++i) {
			const e = chks[i];
			e.checked = (window[`val_${e.id}`] == 'true');
		}
	}
	function ctrl2val() {	// コンポーネント→変数
		const slds = document.getElementsByClassName('sn_sld');
		for (let i=0, max=slds.length; i<max; ++i) {
			const e = slds[i];
			window[`val_${e.id}`] = e.value;
		}
		const chks = document.getElementsByClassName('sn_chk');
		for (let i=0, max=chks.length; i<max; ++i) {
			const e = chks[i];
			window[`val_${e.id}`] = e.checked;
		}
	}
	function drawSampleView() {	// バック不透明度のイメージ表示
		document.getElementById('sampleBackAlpha').style.background = 'rgba(255, 255, 255, '+ (val_sldBackAlpha /100) +')';
	}

</script>
</head>
<body class="blue-grey lighten-4" oncontextmenu="return false;">
	<div class="navbar-fixed"><nav class="blue-grey darken-1" role="navigation">
		<div class="nav-wrapper container">
			<a class="waves-effect waves-light btn grey" id="close">x</a>
			<span class="brand-logo center">設定画面</span>
			<span class="nav-wrapper">　現在 ver <span id="version">1.00</span></span>
		</div>
	</nav></div>

	<div>
		<div class="section">
		<h4 class="center blue-grey-text">テキスト</h4>
		<div class="row">
			<div class="col s12 m4 l3 card-panel hoverable sld2dsp grey lighten-2">
				<h6>バック不透明度</h6>
				<p class="range-field"><input class="sn_sld mdl-slider mdl-js-slider" type="range" id="sldBackAlpha" min="0" max="100" step="5" value="70"/></p>
				<span class="badge"><span class="sld2val">70</span>%</span>
			</div>
			<div class="col s12 m4 l3 card hoverable sld2dsp grey lighten-2">
				<div class="card-image">
					<img src="ThBackAlpha.jpg">
					<span class="card-title black-text" style="width: 100%; background: rgba(255, 255, 255, 0.7);" id="sampleBackAlpha">文字表示サンプル</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m4 l3 card-panel hoverable sld2dsp red lighten-3">
				<h6>通常文字表示待ち</h6>
				<p class="range-field"><input class="sn_sld mdl-slider mdl-js-slider" type="range" id="sldChWaitMsec" min="0" max="500" step="10" value="10"></p>
				<div class="switch"><label class="black-text">
					待たない
					<input class="sn_chk" type="checkbox" id="chkChDoWait" checked="."/><span class="lever"></span>
					待つ
				</label></div>
				<span class="badge black-text"><span class="sld2val">10</span> msec</span>
			</div>
			<div class="col s12 m4 l3 card-panel hoverable sld2dsp red lighten-2">
				<h6>自動読みクリック待ち</h6>
				<p class="range-field"><input class="sn_sld mdl-slider mdl-js-slider" type="range" id="sldAutoLWaitMsec" min="0" max="3500" step="10" value="3500"></p>
				<span class="badge black-text"><span class="sld2val">3500</span> msec</span>
			</div>
			<div class="col s12 m4 l3 card-panel hoverable sld2dsp red lighten-2">
				<h6>自動読み改ページ待ち</h6>
				<p class="range-field"><input class="sn_sld mdl-slider mdl-js-slider" type="range" id="sldAutoPWaitMsec" min="0" max="3500" step="10" value="3500"></p>
				<span class="badge black-text"><span class="sld2val">3500</span> msec</span>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m4 l3 card-panel hoverable sld2dsp yellow lighten-3">
				<h6>既読文字表示待ち</h6>
				<p class="range-field"><input class="sn_sld mdl-slider mdl-js-slider" type="range" id="sldChWaitMsec_Kidoku" min="0" max="500" step="10" value="10"></p>
				<div class="switch"><label class="black-text">
					待たない
					<input class="sn_chk" type="checkbox" id="chkChDoWait_Kidoku"/><span class="lever"></span>
					待つ
				</label></div>
				<span class="badge"><span class="sld2val">10</span> msec</span>
			</div>
			<div class="col s12 m4 l3 card-panel hoverable sld2dsp yellow lighten-2">
				<h6>既読読みクリック待ち</h6>
				<p class="range-field"><input class="sn_sld mdl-slider mdl-js-slider" type="range" id="sldAutoLWaitMsec_Kidoku" min="0" max="3500" step="10" value="3500"></p>
				<span class="badge"><span class="sld2val">3500</span> msec</span>
			</div>
			<div class="col s12 m4 l3 card-panel hoverable sld2dsp yellow lighten-2">
				<h6>既読読み改ページ待ち</h6>
				<p class="range-field"><input class="sn_sld mdl-slider mdl-js-slider" type="range" id="sldAutoPWaitMsec_Kidoku" min="0" max="3500" step="10" value="3500"></p>
				<span class="badge"><span class="sld2val">3500</span> msec</span>
			</div>
		</div>

		<h4 class="center blue-grey-text">音量</h4>
		<div class="row">
			<div class="col s12 m4 l3 card-panel hoverable sld2dsp indigo lighten-4">
				<h6>全体的</h6>
				<p class="range-field"><input class="sn_sld mdl-slider mdl-js-slider" type="range" id="sldVolGlobal" min="0" max="100" step="5" value="80"></p>
				<span class="badge"><span class="sld2val">80</span> %</span>
			</div>
			<div class="col s12 m4 l3 card-panel hoverable sld2dsp indigo lighten-3">
				<h6>ＢＧＭのみ</h6>
				<p class="range-field"><input class="sn_sld mdl-slider mdl-js-slider" type="range" id="sldVolBgm" min="0" max="100" step="5" value="100"></p>
				<span class="badge black-text"><span class="sld2val">100</span> %</span>
			</div>
			<div class="col s12 m4 l3 card-panel hoverable sld2dsp indigo lighten-3">
				<h6>ボイスのみ</h6>
				<p class="range-field"><input class="sn_sld mdl-slider mdl-js-slider" type="range" id="sldVolVoice" min="0" max="100" step="5" value="100"></p>
				<span class="badge black-text"><span class="sld2val">100</span> %</span>
			</div>
			<div class="col s12 m4 l3 card-panel hoverable sld2dsp indigo lighten-3">
				<h6>効果音のみ</h6>
				<p class="range-field"><input class="sn_sld mdl-slider mdl-js-slider" type="range" id="sldVolSe" min="0" max="100" step="5" value="100"></p>
				<span class="badge black-text"><span class="sld2val">100</span> %</span>
			</div>
			<div class="col s12 m4 l3 card-panel hoverable sld2dsp indigo lighten-3">
				<h6>システム音のみ</h6>
				<p class="range-field"><input class="sn_sld mdl-slider mdl-js-slider" type="range" id="sldVolSys" min="0" max="100" step="5" value="100"></p>
				<span class="badge black-text"><span class="sld2val">100</span> %</span>
			</div>
		</div>

		<div class="row">
			<div class="col s12 m4 l3 card-panel hoverable grey lighten-2">
				<h6>画面モード</h6>
				<p><div class="switch"><label class="black-text">
					ウインドウ
					<input class="sn_chk" type="checkbox" id="chkScrMode" checked="."/><span class="lever"></span>
					全画面
				</label></div></p>
			</div>
		</div>
		</div>
	</div>
</body></html>
