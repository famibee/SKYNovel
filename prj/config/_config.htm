<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/jquery-ui.min.css"/>
	<link rel="stylesheet" href="css/_config.css"/>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
<!--
	jquery-uiは1.10.4のまま1.11.2には上げない。
	不透明度や音量など0.05刻みのスライダーで最大値にならない不具合がある。
-->
	<script src="js/_config.js"></script>
</head>
<body>
<!--
	ほぼこのHTMLファイル変更だけでカスタマイズ出来るはずです。
	<div>や<p>要素の属性「data-*」の値を変更します。idとかは触らないのが吉。
	一部ラベルの％文字表示、バック不透明度を可視化する処理を「js/_config.js」に
	書いている部分があるだけです。
	シークレットモードのブラウザでhtmファイルを開くと、実行時の様子を見ながら開発出来てお勧めです。
-->
		<!-- バック不透明度 -->
		<div id="sldBackAlpha" class="cnf cnf_sld" data-x="250" data-y="118" data-min="0" data-max="1" data-step="0.05" data-val="0.5" data-fncupd="fncupd_sldBackAlpha"></div>
		<label for="sldBackAlpha" class="cnf" data-x="521" data-y="118" data-format="fncfmt_percent"></label>
			<div id="viewBackAlpha" class="cnf ui-widget-content ui-corner-all" data-x="630" data-y="100" style="width:100px; height:100px;"></div>
			<div class="cnf" data-x="630" data-y="100" style="width:100px; height:100px; padding: 10px; font-size: 24pt; color: black;">文字<br/>透過</div>


		<!-- 通常文字表示待ち -->
		<div id="sldChWaitMsec" class="cnf cnf_sld" data-x="250" data-y="157" data-min="0" data-max="500" data-step="10" data-val="100"></div>
		<label for="sldChWaitMsec" class="cnf" data-x="521" data-y="157" data-format="fncfmt_msec"></label>

		<p id="chkChDoWait" class="cnf switch" data-x="100" data-y="164">
			<label class="selected"><span>待つ</span></label>
			<label><span>待たない</span></label>
		</p>


		<!-- 自動読みクリック待ち -->
		<div id="sldAutoLWaitMsec" class="cnf cnf_sld" data-x="250" data-y="217" data-min="0" data-max="3500" data-step="10" data-val="3500"></div>
		<label for="sldAutoLWaitMsec" class="cnf" data-x="521" data-y="217" data-format="fncfmt_msec"></label>

		<!-- 自動読み改ページ待ち -->
		<div id="sldAutoPWaitMsec" class="cnf cnf_sld" data-x="250" data-y="258" data-min="0" data-max="3500" data-step="10" data-val="3500"></div>
		<label for="sldAutoPWaitMsec" class="cnf" data-x="521" data-y="258" data-format="fncfmt_msec"></label>


		<!-- 既読文字表示待ち -->
		<div id="sldChWaitMsec_Kidoku" class="cnf cnf_sld" data-x="250" data-y="317" data-min="0" data-max="500" data-step="10" data-val="100"></div>
		<label for="sldChWaitMsec_Kidoku" class="cnf" data-x="521" data-y="317" data-format="fncfmt_msec"></label>

		<p id="chkChDoWait_Kidoku" class="cnf switch" data-x="100" data-y="323">
			<label class="selected"><span>待つ</span></label>
			<label><span>待たない</span></label>
		</p>


		<!-- 既読読みクリック待ち -->
		<div id="sldAutoLWaitMsec_Kidoku" class="cnf cnf_sld" data-x="250" data-y="377" data-min="0" data-max="3500" data-step="10" data-val="3500"></div>
		<label for="sldAutoLWaitMsec_Kidoku" class="cnf" data-x="521" data-y="377" data-format="fncfmt_msec"></label>

		<!-- 既読読み改ページ待ち -->
		<div id="sldAutoPWaitMsec_Kidoku" class="cnf cnf_sld" data-x="250" data-y="417" data-min="0" data-max="3500" data-step="10" data-val="3500"></div>
		<label for="sldAutoPWaitMsec_Kidoku" class="cnf" data-x="521" data-y="417" data-format="fncfmt_msec"></label>


		<!-- 音量 -->
		<!-- 全体的 -->
		<div id="sldVolGlobal" class="cnf cnf_sld" data-x="250" data-y="520" data-min="0" data-max="1" data-step="0.05" data-val="0.8"></div>
		<label for="sldVolGlobal" class="cnf" data-x="521" data-y="520" data-format="fncfmt_percent"></label>

		<!-- ＢＧＭのみ -->
		<div id="sldVolBgm" class="cnf cnf_sld" data-x="250" data-y="560" data-min="0" data-max="1" data-step="0.05" data-val="1.0"></div>
		<label for="sldVolBgm" class="cnf" data-x="521" data-y="560" data-format="fncfmt_percent"></label>

		<!-- 効果音のみ -->
		<div id="sldVolSe" class="cnf cnf_sld" data-x="250" data-y="600" data-min="0" data-max="1" data-step="0.05" data-val="1.0"></div>
		<label for="sldVolSe" class="cnf" data-x="521" data-y="600" data-format="fncfmt_percent"></label>

		<!-- システム音のみ -->
		<div id="sldVolSys" class="cnf cnf_sld" data-x="250" data-y="640" data-min="0" data-max="1" data-step="0.05" data-val="1.0"></div>
		<label for="sldVolSys" class="cnf" data-x="521" data-y="640" data-format="fncfmt_percent"></label>

		<!-- 画面モード -->
		<p id="chkScrMode" class="cnf switch" data-x="632" data-y="514">
			<label class="selected"><span>Window</span></label>
			<label><span>Full Scr.</span></label>
		</p>

</body>
</html>
